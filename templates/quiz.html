<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your AWS data engineering knowledge with real-world practice questions and immediate feedback.">
    <title>Quiz - DataEngineerPrep</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #667eea 50%, #f093fb 75%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .quiz-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Left Sidebar - Question List */
        .questions-sidebar {
            width: 320px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .sidebar-header h2 {
            margin: 0 0 15px 0;
            font-size: 20px;
            font-weight: 700;
        }

        .timer-display {
            font-size: 28px;
            font-weight: 800;
            margin-top: 12px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        .questions-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .question-item {
            padding: 14px 18px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .question-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            background: rgba(255, 255, 255, 1);
        }

        .question-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .question-item.answered {
            background: linear-gradient(135deg, #d4edda 0%, #a8e6cf 100%);
            border-left: 4px solid #28a745;
        }

        .question-item.answered.correct {
            background: linear-gradient(135deg, #d4edda 0%, #a8e6cf 100%);
        }

        .question-item.answered.incorrect {
            background: linear-gradient(135deg, #f8d7da 0%, #ffb3ba 100%);
            border-left: 4px solid #dc3545;
        }

        .question-item.active.answered {
            opacity: 0.95;
        }

        .question-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .question-number {
            font-weight: 600;
            font-size: 14px;
        }

        .question-status {
            font-size: 18px;
        }

        .question-preview {
            font-size: 13px;
            color: #555;
            line-height: 1.4;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            text-overflow: ellipsis;
            word-break: break-word;
        }

        .question-item.active .question-preview {
            color: white;
        }

        /* Main Content Area */
        .quiz-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .quiz-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px 35px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .quiz-header-info {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .quiz-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .user-name-display {
            font-size: 16px;
            color: #667eea;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            border: 2px solid #667eea;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #667eea;
            color: white;
        }

        .progress-info {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
        }

        .progress-info span {
            font-weight: 600;
        }

        .option-btn.multi-select {
            position: relative;
            padding-left: 50px;
        }

        .option-btn.multi-select::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 4px;
        }

        .option-btn.multi-select.selected::before {
            background: #667eea;
            border-color: #667eea;
        }

        .option-btn.multi-select.selected::after {
            content: '✓';
            position: absolute;
            left: 24px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-weight: bold;
        }

        .submit-answer-btn {
            background: #28a745;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .submit-answer-btn:hover:not(:disabled) {
            background: #218838;
        }

        .submit-answer-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .multi-select-hint {
            font-size: 14px;
            color: #dc3545;
            font-weight: 600;
            margin-bottom: 15px;
        }

        /* Question Content Area */
        .quiz-content {
            flex: 1;
            overflow-y: auto;
            padding: 50px;
        }

        .question-container {
            max-width: 950px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        /* Prevent copying/selection of questions */
        .question-container * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #question-text {
            font-size: 20px;
            color: #1a202c;
            margin-bottom: 30px;
            line-height: 1.7;
            font-weight: 600;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            background: white;
            border: none;
            padding: 18px 24px;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
            font-size: 17px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            transition: width 0.3s ease;
            z-index: 0;
        }

        .option-btn:hover:not(.disabled)::before {
            width: 100%;
        }

        .option-btn:hover:not(.disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.25);
        }

        .option-btn.selected {
            background: linear-gradient(135deg, #e8f0fe 0%, #f0f4ff 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            border-left: 4px solid #667eea;
        }

        .option-btn.correct {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            border-left: 4px solid #28a745;
        }

        .option-btn.incorrect {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
            border-left: 4px solid #dc3545;
        }

        .option-btn.disabled {
            cursor: not-allowed;
        }

        .option-label {
            font-weight: bold;
            margin-right: 10px;
        }

        .multi-select-hint {
            background: #fff3cd;
            color: #856404;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 600;
        }

        #result-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }

        #result-message.correct {
            background: #d4edda;
            color: #155724;
        }

        #result-message.incorrect {
            background: #f8d7da;
            color: #721c24;
        }

        /* Quiz Controls */
        .quiz-controls {
            background: white;
            padding: 20px 40px;
            border-top: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .quiz-controls button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #prev-btn, #next-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        #prev-btn:hover:not(:disabled), #next-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        #prev-btn:disabled, #next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .submit-answer-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 14px 35px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .submit-answer-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .submit-answer-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .finish-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .finish-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .btn-quit {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.3);
        }

        .btn-quit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- Left Sidebar with Question List -->
        <div class="questions-sidebar">
            <div class="sidebar-header">
                <h2 id="quiz-set-title">Question Set</h2>
                <div class="timer-display" id="timer">00:00:00</div>
                <div class="progress-info" style="margin-top: 10px; color: white;">
                    <span id="score">Score: 0/0</span>
                </div>
            </div>
            <div class="questions-list" id="questions-list">
                <!-- Questions will be populated here -->
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="quiz-main">
            <div class="quiz-header">
                <div class="quiz-header-info">
                    <h1 id="quiz-title">DataEngineerPrep Quiz</h1>
                    <div class="user-name-display" id="user-display"></div>
                </div>
                <div class="header-actions">
                    <a href="/home" class="back-link">← Back to Sets</a>
                    <button id="quit-btn" class="btn-quit" onclick="quitQuiz()">Quit Quiz</button>
                </div>
            </div>

            <div class="quiz-content">
                <div class="question-container">
                    <h2 id="question-text">Loading questions...</h2>
                    <div id="multi-select-hint" class="multi-select-hint" style="display: none;">
                        Select all correct answers
                    </div>
                    <div id="options-container"></div>
                    <button id="submit-answer-btn" class="submit-answer-btn" style="display: none;">
                        Submit Answer
                    </button>
                    <div id="result-message"></div>
                </div>
            </div>

            <div class="quiz-controls">
                <div class="nav-buttons">
                    <button id="prev-btn" disabled>← Previous</button>
                    <button id="next-btn">Next →</button>
                </div>
                <button id="finish-btn" class="finish-btn" style="display: none;">Finish Quiz</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='quiz-app.js') }}"></script>
</body>
</html>
