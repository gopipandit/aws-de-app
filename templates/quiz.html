<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your AWS data engineering knowledge with real-world practice questions and immediate feedback.">
    <title>Quiz - DataEngineerPrep</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f7fa;
        }

        .quiz-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Left Sidebar - Question List */
        .questions-sidebar {
            width: 300px;
            background: white;
            border-right: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            background: #667eea;
            color: white;
        }

        .sidebar-header h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }

        .timer-display {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        .questions-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .question-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .question-item:hover {
            background: #e8e9eb;
            border-color: #667eea;
        }

        .question-item.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .question-item.answered {
            background: #d4edda;
            border-color: #28a745;
        }

        .question-item.answered.correct {
            background: #d4edda;
        }

        .question-item.answered.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .question-item.active.answered {
            opacity: 0.9;
        }

        .question-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .question-number {
            font-weight: 600;
            font-size: 14px;
        }

        .question-status {
            font-size: 18px;
        }

        .question-preview {
            font-size: 13px;
            color: #555;
            line-height: 1.4;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            text-overflow: ellipsis;
            word-break: break-word;
        }

        .question-item.active .question-preview {
            color: white;
        }

        /* Main Content Area */
        .quiz-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .quiz-header {
            background: white;
            padding: 20px 30px;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quiz-header-info {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .quiz-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .user-name-display {
            font-size: 16px;
            color: #667eea;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            border: 2px solid #667eea;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #667eea;
            color: white;
        }

        .progress-info {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
        }

        .progress-info span {
            font-weight: 600;
        }

        .option-btn.multi-select {
            position: relative;
            padding-left: 50px;
        }

        .option-btn.multi-select::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 4px;
        }

        .option-btn.multi-select.selected::before {
            background: #667eea;
            border-color: #667eea;
        }

        .option-btn.multi-select.selected::after {
            content: '✓';
            position: absolute;
            left: 24px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-weight: bold;
        }

        .submit-answer-btn {
            background: #28a745;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .submit-answer-btn:hover:not(:disabled) {
            background: #218838;
        }

        .submit-answer-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .multi-select-hint {
            font-size: 14px;
            color: #dc3545;
            font-weight: 600;
            margin-bottom: 15px;
        }

        /* Question Content Area */
        .quiz-content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
        }

        .question-container {
            max-width: 900px;
            margin: 0 auto;
        }

        #question-text {
            font-size: 22px;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        #options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 16px;
        }

        .option-btn:hover:not(.disabled) {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option-btn.selected {
            border-color: #667eea;
            background: #e8f0fe;
        }

        .option-btn.correct {
            border-color: #28a745;
            background: #d4edda;
        }

        .option-btn.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
        }

        .option-btn.disabled {
            cursor: not-allowed;
        }

        .option-label {
            font-weight: bold;
            margin-right: 10px;
        }

        .multi-select-hint {
            background: #fff3cd;
            color: #856404;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 600;
        }

        #result-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }

        #result-message.correct {
            background: #d4edda;
            color: #155724;
        }

        #result-message.incorrect {
            background: #f8d7da;
            color: #721c24;
        }

        /* Quiz Controls */
        .quiz-controls {
            background: white;
            padding: 20px 40px;
            border-top: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .quiz-controls button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #prev-btn, #next-btn {
            background: #667eea;
            color: white;
        }

        #prev-btn:hover:not(:disabled), #next-btn:hover:not(:disabled) {
            background: #5568d3;
        }

        #prev-btn:disabled, #next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .submit-answer-btn {
            background: #28a745;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .submit-answer-btn:hover:not(:disabled) {
            background: #218838;
        }

        .submit-answer-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .finish-btn {
            background: #dc3545;
            color: white;
        }

        .finish-btn:hover {
            background: #c82333;
        }

        .btn-quit {
            background: #6c757d;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-quit:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- Left Sidebar with Question List -->
        <div class="questions-sidebar">
            <div class="sidebar-header">
                <h2 id="quiz-set-title">Question Set</h2>
                <div class="timer-display" id="timer">00:00:00</div>
                <div class="progress-info" style="margin-top: 10px; color: white;">
                    <span id="score">Score: 0/0</span>
                </div>
            </div>
            <div class="questions-list" id="questions-list">
                <!-- Questions will be populated here -->
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="quiz-main">
            <div class="quiz-header">
                <div class="quiz-header-info">
                    <h1 id="quiz-title">DataEngineerPrep Quiz</h1>
                    <div class="user-name-display" id="user-display"></div>
                </div>
                <div class="header-actions">
                    <a href="/home" class="back-link">← Back to Sets</a>
                    <button id="quit-btn" class="btn-quit" onclick="quitQuiz()">Quit Quiz</button>
                </div>
            </div>

            <div class="quiz-content">
                <div class="question-container">
                    <h2 id="question-text">Loading questions...</h2>
                    <div id="multi-select-hint" class="multi-select-hint" style="display: none;">
                        Select all correct answers
                    </div>
                    <div id="options-container"></div>
                    <button id="submit-answer-btn" class="submit-answer-btn" style="display: none;">
                        Submit Answer
                    </button>
                    <div id="result-message"></div>
                </div>
            </div>

            <div class="quiz-controls">
                <div class="nav-buttons">
                    <button id="prev-btn" disabled>← Previous</button>
                    <button id="next-btn">Next →</button>
                </div>
                <button id="finish-btn" class="finish-btn" style="display: none;">Finish Quiz</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='quiz-app.js') }}"></script>
</body>
</html>
