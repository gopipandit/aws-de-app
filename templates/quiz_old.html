<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Data Engineering Practice Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="quiz-header">
            <h1>AWS Data Engineering Practice Quiz</h1>
            <div class="progress-info">
                <span id="question-counter">Question 1 of 0</span>
                <span id="score">Score: 0/0</span>
            </div>
        </div>

        <div class="quiz-body">
            <div id="question-container">
                <h2 id="question-text">Loading questions...</h2>
                <div id="options-container"></div>
            </div>

            <div class="quiz-controls">
                <button id="prev-btn" disabled>Previous</button>
                <button id="next-btn">Next</button>
                <button id="restart-btn" style="display: none;">Restart Quiz</button>
            </div>
        </div>

        <div id="result-message"></div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
