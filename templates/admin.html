<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin panel for managing DataEngineerPrep questions and content.">
    <title>Admin Panel - DataEngineerPrep</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #2ca7c0 0%, #1e3a5f 100%);
        }

        .admin-container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
        }

        .admin-header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: white;
            padding: 25px;
            border-radius: 10px;
            max-height: calc(100vh - 150px);
            overflow-y: auto;
        }

        .panel h2 {
            margin-top: 0;
            color: #333;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #2ca7c0;
            color: white;
        }

        .btn-primary:hover {
            background: #2ca7c0;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-sm {
            padding: 5px 12px;
            font-size: 13px;
        }

        .question-item {
            border: 2px solid #e0e0e0;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .question-item:hover {
            border-color: #2ca7c0;
            background: #f8f9fa;
        }

        .question-item.active {
            border-color: #2ca7c0;
            background: #f0f4ff;
        }

        .question-text {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .question-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .question-actions {
            display: flex;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2ca7c0;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .options-group {
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
        }

        .option-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .option-row input[type="text"] {
            flex: 1;
        }

        .option-row input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .option-key {
            font-weight: bold;
            min-width: 30px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            justify-content: center;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }

        @media (max-width: 1200px) {
            .admin-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 style="margin: 0;">Admin Panel</h1>
            <a href="/" class="btn btn-secondary">Back to Quiz</a>
        </div>

        <div class="admin-content">
            <!-- Questions List -->
            <div class="panel">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 style="margin: 0;">Questions</h2>
                    <button class="btn btn-primary" onclick="showNewQuestionForm()">+ New Question</button>
                </div>

                <div id="questions-list">
                    <div class="loading">Loading questions...</div>
                </div>

                <div id="pagination" class="pagination"></div>
            </div>

            <!-- Question Form -->
            <div class="panel">
                <h2 id="form-title">Add New Question</h2>

                <form id="question-form" onsubmit="saveQuestion(event)">
                    <input type="hidden" id="question-id">

                    <div class="form-group">
                        <label>Question Text</label>
                        <textarea id="question-text" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Options (check correct answers)</label>
                        <div class="options-group" id="options-container"></div>
                        <button type="button" class="btn btn-secondary btn-sm" onclick="addOption()" style="margin-top: 10px;">
                            + Add Option
                        </button>
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" id="category" value="AWS Data Engineering">
                    </div>

                    <div class="form-group">
                        <label>Difficulty</label>
                        <select id="difficulty">
                            <option value="Easy">Easy</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Question Set</label>
                        <input type="number" id="question-set" value="1" min="1" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">Save Question</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='admin.js') }}"></script>
</body>
</html>
